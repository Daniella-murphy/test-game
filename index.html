<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear, Ninja, Hunter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
   <h1>Bear Ninja Hunter Game</h1>

    <div>
        <p id="display"></p>
        <p class="result" id="result"></p>

        <script type="text/javascript">
            // Create variable that hardcodes computer's choice to "Bear"
            let computerChoice = "Bear";
            
            // Present a text field to gather user's name.
            let playerName = prompt("Welcome to the Bear, Ninja, Hunter Game! Please enter your name:");

            // Store the user's input into a variable.
            let playerChoice = prompt("Who's your character, Bear, Ninja, or Hunter?");

            // Put together a message for the players that combines text and the values of the variable.
            let message = `${playerName}, You picked ${playerChoice}! The computer picked ${computerChoice}!`;

            // Output the concatenated strings using two different output methods.
            document.getElementById("display").innerHTML = message;
            console.log(message);

            // Game logic
            function playGame(playerChoice) {
                let result;

                switch(playerChoice + '-' + computerChoice) {
                    case 'Bear-Bear':
                    case 'Ninja-Ninja':
                    case 'Hunter-Hunter':
                        result = 'It\'s a tie!';
                        break;
                    case 'Bear-Ninja':
                    case 'Ninja-Hunter':
                    case 'Hunter-Bear':
                        result = `You win! ${playerChoice} beats ${computerChoice}`;
                        break;
                    case 'Ninja-Bear':
                    case 'Hunter-Ninja':
                    case 'Bear-Hunter':
                        result = `You lose! ${computerChoice} beats ${playerChoice}`;
                        break;
                    default:
                        result = 'Invalid choice! Please refresh and enter Bear, Ninja, or Hunter.';
                }

                // Output result to HTML
                document.getElementById('result').innerHTML = result;
                console.log(result);
            }

            // Play the game with user's choice
            playGame(playerChoice);
        </script>
    </div>
</body>
</html>
